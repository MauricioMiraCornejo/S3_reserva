<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle" size="large"></ion-icon>
        Información del Perfil
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Nombre de usuario:</ion-label>
          <ion-text>{{ usuario.nombre }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label>Correo electrónico:</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="usuario.email"
            placeholder="Ingresa tu email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Fecha de registro:</ion-label>
          <ion-text>{{ usuario.fechaRegistro }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label>Reservas activas:</ion-label>
          <ion-badge color="primary">{{ reservasCount }}</ion-badge>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="actualizarPerfil()">
        Actualizar Perfil
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
